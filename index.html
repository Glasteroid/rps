<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <button type="button">Rock</button>
    <button type="button">Paper</button>
    <button type="button">Scissors</button>
    <span><div class="results"></div></span>
</head>
<body>
    <script>
        function getComputerChoice() {
            const randomNum = Math.floor(Math.random() * 3);

            if (randomNum === 0) {
                return "rock";
            }
            
            else if (randomNum === 1) {
                return "paper";
            }

            else {
                return "scissors";
            }
        }

        // function getHumanChoice() {
        //     return prompt("Would you like to be rock, paper, or scissors?");
        // }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            let result = "";
            if (humanChoice === computerChoice) {
                result = `It's a tie! Both chose ${humanChoice}`;
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                result = `You win! ${humanChoice} beats ${computerChoice}`;
                humanScore++;
            } else {
                result = `Computer wins! ${computerChoice} beats ${humanChoice}`;
                computerScore++;
            }

            document.querySelector(".results").textContent = `
                ${result}
                Human: ${humanScore} | Computer: ${computerScore}
            `;
        }

        function getHumanChoice(event) {
            switch (event.target.textContent) {
                case "Rock":  
                    return "rock";
                case "Paper":
                    return "paper";
                case "Scissors":
                    return "scissors";
                default:
                    return null;
            }
        }

        const buttons = document.querySelectorAll("button");

        buttons.forEach((button) => {
            button.addEventListener("click", (event) => {
                const humanChoice = getHumanChoice(event);
                const computerChoice = getComputerChoice(event);
                playRound(humanChoice, computerChoice);
            })
        })
